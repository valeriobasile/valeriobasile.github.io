---
layout: default
---

<style>
  .bibtex-item {
      white-space: pre-wrap;
      font-size: small;
      background-color: #eee;
      padding:0.5em;
      border-radius: 10px;
  }
</style>

<article class="bibtex">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <ul>
    {% for publication in site.data.publications %}
    <li>
        <a name="{{ publication.Id }}"></a>
        {{ publication.Author }}:
        <em>{{ publication.Title }}</em>
        <div class="bibtex-item">
{{ publication.Bibtex }}
        </div>
        <a href="/publications/">Back to the publication list</a>
    </li>
    {% endfor %}
    </ul>
</article>
